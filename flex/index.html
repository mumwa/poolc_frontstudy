<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://kit.fontawesome.com/64009a4775.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navi">
        <div class="navi_item logo">
            <img src="static/logo.png" style="height: 7vh;">
        </div>
        <div class="navi_item search">
            <form>
                <input class="search_input">
            </form>
        </div>
        <div class="navi_item icons">
            <div class="fas fa-home icon" style="font-size: 4vh; color: #3f3f3f;"></div>
            <div class="far fa-envelope icon" style="font-size: 4vh; color: #3f3f3f;"></div>
            <div class="far fa-compass icon" style="font-size: 4vh; color: #3f3f3f;"></div>
            <div class="far fa-heart icon" style="font-size: 4vh; color: #3f3f3f;"></div>
            <img src="static/profile.jpeg" class="icon" style="height: 4vh; border-radius: 2vh;">
        </div>
    </div>
    <div class="big_wrapper">
        <div class="wrapper">
            <div class="sub_bar bar_item">
                <div class="user_now">
                    <img src="static/profile.jpeg" class="icon" style="height: 7vh; border-radius: 3.5vh;">
                    <div>user_0</div>
                </div>
                <div class="user_now">
                    <img src="static/profile.jpeg" class="icon" style="height: 7vh; border-radius: 3.5vh;">
                    <div>user_1</div>
                </div>

            </div>
            <div class="bar bar_item">
                <div class="post_up" style="display: flex;  justify-content:space-between;">
                    <div style="display: flex;">
                        <div>
                            <img src="static/profile.jpeg" class="icon"
                                style="height: 4vh; border-radius: 2vh; color: #3f3f3f;">
                        </div>
                        <div style="margin: 2vh 0;">
                            <div style="display: flex; align-items: center; font-weight: bold;">tropical.leaves_</div>
                            <div style="display: flex; align-items: center; font-weight: 400; font-size: 0.8em;">Seoul,
                                Korea</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; justify-items: flex-end;">
                        <div class="fas fa-ellipsis-h" style="font-size: small; margin: 2vh;"></div>
                    </div>
                </div>
                <div
                    style="width: 100%; height: 60%; background-image: url('static/post1.jpg'); background-size: cover;">
                </div>
                <div style="display: flex; justify-content: space-between; padding: 1vh;">
                    <div>
                        <div class="far fa-heart icon_under"></div>
                        <div class="far fa-envelope icon_under"></div>
                        <div class="far fa-comment icon_under"></div>
                    </div>
                    <div>
                        <div class="far fa-bookmark icon_under"></div>
                    </div>
                </div>
                <div style="margin: 0 2vh; font-weight: bold;">좋아요 0개</div>
                <div class="comment">
                    <div style="margin-right: 1vh; font-weight: bold;">tropical.leaves_</div>
                    <div style="font-weight: 400;">작년 여름에 찍은 사진</div>
                </div>
                <div style="margin: 1vh 2vh;">
                    <div class="comment">
                        <div style="margin-right: 1vh; font-weight: bold;">user_0</div>
                        <div style="font-weight: 400;">예쁘다</div>
                    </div>
                    <div class="comment">
                        <div style="margin-right: 1vh; font-weight: bold;">user_1</div>
                        <div style="font-weight: 400;">좋아용</div>
                    </div>
                </div>
                <div style="display: flex; border-top: solid 1px #e4e4e4; margin-top:2vh; padding: 1vh 0;">
                    <div class="far fa-smile icon_under" style="width: 15%; display:flex; align-items: center;"></div>
                    <div style="width: 70%; display:flex; align-items: center;">
                        <input placeholder="댓글 달기" style="border:none; width:90%;">
                    </div>
                    <div style="width: 15%; display:flex; align-items: center;font-weight: bold; color: #208adc;">게시하기</div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
